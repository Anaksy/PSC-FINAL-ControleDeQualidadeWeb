<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:title>Manter Categoria</h:title>
</h:head>
<h:body>
	<p:separator />
		<h:form id="formCategoria">
			<div align="left">
			<br />
			<h:inputHidden type="hidden"
				value="#{ManterCategoriaMB.categoria.idCategoria}" />
	NNome da Categoria: <p:inputText
				value="#{ManterCategoriaMB.categoria.nomeCategoria}" required="true"/>
			<br />
	Número de dias para vencer: <p:inputMask
				value="#{ManterCategoriaMB.categoria.numeroDeDiasParaVencimento}" required="true"  mask="9?9999" />
			<br />
			<br />
			<h:commandButton value="Criar Categoria"
				action="#{ManterCategoriaMB.criarCategoria}" />&nbsp;
		<h:commandButton value="Remover Categoria"
				action="#{ManterCategoriaMB.removerCategoria}" />&nbsp;
		<h:commandButton value="Atualizar Categoria"
				action="#{ManterCategoriaMB.atualizarCategoria}" />
			<br />
			<br />
			
			<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />

			<br />
			<br />
		<p:separator />
		<p:dataTable value="#{ManterCategoriaMB.listaCategoria}"
			var="categoria" style="width:80%" styleClass="table table-hover"
			emptyMessage="Nenhum resultado">
			<p:column>
				<f:facet name="header">Nome></f:facet>
				<h:outputText value="#{categoria.nomeCategoria}"></h:outputText>
			</p:column>
			<p:column>
				<f:facet name="header">Número de dias para vencer</f:facet>
				<h:outputText value="#{categoria.numeroDeDiasParaVencimento}"></h:outputText>
			</p:column>
			<p:column style="width=100; text-align: center">
				<h:commandButton value="Selecionar"
					action="#{ManterCategoriaMB.selecionarCategoria(categoria)}">
				</h:commandButton>
			</p:column>
		</p:dataTable>
			</div>
	</h:form>
</h:body>
</html>
