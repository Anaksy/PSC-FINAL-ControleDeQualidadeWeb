<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Criação de produto/Lote</title>
</head>
<body>
	<p:separator />
	<h:form id="formProdutoLote">
		
	
	Nome do Produto: <h:inputText
			value="#{CriarProdutoLoteMB.produto.nomeProduto}" />
		<br />
	Fabricante: <h:inputText
			value="#{CriarProdutoLoteMB.produto.fabricanteProduto}" />
		<br />
<!-- 	Categoria:
		<h:selectOneMenu value="#{CriarProdutoLoteMB.categoria}">
			<f:selectItems value="#{CriarProdutoLoteMB.listaCategoria}"
				var="categoria" itemValue="#{categoria.idCategoria}"
				itemLabel="#{categoria.nomeCategoria}" />
		</h:selectOneMenu>
 -->
		<br />
	Preço: <h:inputText value="#{CriarProdutoLoteMB.produto.precoProduto}" />
		
		<br />
	<!-- Data de Validade do Lote: <h:inputText value="#{CriarProdutoLoteMB.lote.dataDeValidade}" /> -->
	Data de Validade do Lote: <h:inputText value="#{CriarProdutoLoteMB.dataValidade}">
   										 <f:convertDateTime pattern="MM/dd/yyyy" />
								</h:inputText>
	
	
		<br />
	Quantidade de Produtos: <h:inputText
			value="#{CriarProdutoLoteMB.lote.qtdProdutos}" />
			
	<h:commandButton value="Atualizar" action="#{CriarProdutoLoteMB.criarProdutoLote}"/>



	</h:form>
</body>
</html>
