<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<script type="text/javascript" src="resources/js/jquery.js"></script>
	<script type="text/javascript">var $j = jQuery.noConflict(true);</script>
	<script type="text/javascript" src="resources/js/jquery.maskMoney.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("input.dinheiro").maskMoney({
				showSymbol : true,
				symbol : "R$",
				decimal : ",",
				thousands : "."
			});
		});
	</script>
	<h:title>Pesquisar Produto</h:title>
</h:head>
<h:body>
	<h:form>
		<div>
			<div align="left">
				<p:separator />
				<br />
				<p:selectOneMenu id="estadoProdutoEnum"
					value="#{PesquisarProdutosMB.estadoProdutoEnum}">
					<f:selectItem itemLabel="Selecione"/>
					<f:selectItems value="#{PesquisarProdutosMB.estadoProdutoEnumList}"
						var="n" itemLabel="#{n}" itemValue="#{n}"/>
				</p:selectOneMenu>

				&nbsp;
				<h:selectBooleanCheckbox
					value="#{PesquisarProdutosMB.checkboxSituacao}"
					id="checkBoxSituacao" />

				<br /> <br /> Nome do Produto:
				<p:inputText value="#{PesquisarProdutosMB.nomeProduto}" />

				&nbsp;
				<h:selectBooleanCheckbox value="#{PesquisarProdutosMB.checkboxNome}"
					id="checkBoxNome" />

				<br /> <br /> Data inicial
				<p:outputLabel for="button" />
				<p:calendar id="button" value="#{PesquisarProdutosMB.dataInicial}"
					showOn="button" readonlyInput="true" />

				&nbsp; <br /> <br /> Data final
				<p:outputLabel for="button" />
				<p:calendar id="buttonB" value="#{PesquisarProdutosMB.dataFinal}"
					showOn="button" readonlyInput="true" />

				&nbsp;
				<h:selectBooleanCheckbox
					value="#{PesquisarProdutosMB.checkboxFaixaDataValidade}"
					id="checkBoxDataValidade" />

				<br /> <br />
				<p:commandButton value="Pesquisar"
					action="#{PesquisarProdutosMB.pesquisar}" ajax="false" />

				<br /> <br /> Desconto:
				<p:inputText value="#{PesquisarProdutosMB.valorDesconto}" styleClass="dinheiro"/>

				&nbsp;
				<p:commandButton value="Desconto"
					action="#{PesquisarProdutosMB.desconto}" ajax="false"/>

			</div>

			<br />
			<p:messages id="messages" showDetail="true" autoUpdate="true"
				closable="true" />
			<br /> <br />

			<p:separator />
			<p:dataTable value="#{PesquisarProdutosMB.listaProduto}"
				var="produto" style="width:100%" styleClass="table table-hover"
				emptyMessage="Nenhum resultado">
				<p:column>
					<f:facet name="header">Situação</f:facet>
					<h:outputText value="#{produto.estadoProduto}"></h:outputText>
				</p:column>
				<p:column>
					<f:facet name="header">Fabricate</f:facet>
					<h:outputText value="#{produto.fabricanteProduto}"></h:outputText>
				</p:column>
				<p:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{produto.nomeProduto}"></h:outputText>
				</p:column>
				<p:column>
					<f:facet name="header">Preço</f:facet>
					<h:outputText value="#{produto.precoProduto}">
						<f:convertNumber currencySymbol="R$" type="currency" />
					</h:outputText>
				</p:column>
				<p:column>
					<f:facet name="header">Categoria</f:facet>
					<h:outputText value="#{produto.categoriaProduto.nomeCategoria}"></h:outputText>
				</p:column>
				<p:column>
					<f:facet name="header">Lote</f:facet>
					<h:outputText value="#{produto.loteProduto.nomeLote}"></h:outputText>
				</p:column>
				<p:column>
					<f:facet name="header">Data de Validade</f:facet>
					<h:outputText value="#{produto.loteProduto.dataDeValidade.time}">
						<f:convertDateTime type="date" dateStyle="short"
							pattern="dd/MM/yyyy" timeZone="GMT-03:00" />
					</h:outputText>
				</p:column>
				<p:column style="width=100; text-align: center">
					<h:commandButton value="Selecionar"
						action="#{PesquisarProdutosMB.selecionarProduto(produto)}">
					</h:commandButton>
				</p:column>
			</p:dataTable>
		</div>

		<div align="center">
			<p:separator />
			<h:commandButton value="Voltar"
				action="#{PesquisarProdutosMB.voltarTelaInicial}" />
		</div>
	</h:form>
</h:body>
</html>
