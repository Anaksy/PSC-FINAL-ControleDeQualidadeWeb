<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
	<title>Controle de Qualidade - Login</title>
	
	<style>
		.tadiwa{
			background-image:url("resources/images/login-controle-qualidade-backgournd.jpg");
			background-color:transparent;"
			background-position:center;
			background-size:100% 770%;
			background-repeat:no-repeat;>
		}
		
		.ui-widget{font-size:90% !important;}
		
	</style>
	
</h:head>

<h:body styleClass="tadiwa">
	<div id="tudo" align="center" style="background-color: transparent;">
		<h:form id="loginForm" style="background-color: transparent;">
			<p:panel style="background-color: transparent;">
				<p:messages id="messages" />
				<p:panelGrid columns="2" style="background-color: transparent;">

					<h:outputLabel for="nomeUsuario" value="Usuário" />
					<p:inputText id="nomeUsuario" value="#{loginMB.usuario.nomeUsuario}" size="45" />

					<h:outputLabel for="senhaUsuario" value="Senha" />
					<p:password id="senhaUsuario" value="#{loginMB.usuario.senhaUsuario}" size="45" />
				</p:panelGrid>

				<p:commandButton ajax="false" value="Entrar" action="#{loginMB.fazLogin}" />
				<p:commandButton ajax="false" value="Limpar" action="#{loginMB.limparTelaLogin}" />
			</p:panel>
		</h:form>
		
		<h:form id="logoutOutraSessaoForm" style="background-color: transparent;">
			<p:confirmDialog header="Logout" message="Deseja fazer logout da outra sessão?" icon="ui-icon-alert"
			 widgetVar="logoutOutraSessaoVar" visible="true" rendered="#{loginMB.showLogoutOutraSessaoDialog}">
				<div align="center">
				  	<p:commandButton value="Sim" action="#{loginMB.fazLogoutOutraSessao}"
				  	styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					
					<p:commandButton value="Não" action="#{loginMB.naofazLogoutOutraSessao}" 
					 styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</div>
			</p:confirmDialog>
		</h:form>
	</div>
</h:body>
</html>
