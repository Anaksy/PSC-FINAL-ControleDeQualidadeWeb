<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<script type="text/javascript" src="resources/js/jquery.js"></script>
	<script type="text/javascript"> var $j = jQuery.noConflict(true);
	</script>
	<script type="text/javascript" src="resources/js/jquery.maskMoney.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("input.dinheiro").maskMoney({
				showSymbol : true,
				symbol : "R$",
				decimal : ",",
				thousands : "."
			});
		});
	</script>
	<h:title>Criar Produto/Lote</h:title>
</h:head>
<h:body>
	<div align="right">
		<h:form style="font-size:90% !important">
			<p:commandLink id="logoutID" action="#{loginMB.fazLogout}" ajax="false">
        		<h:outputText value="Logout" />
    		</p:commandLink>
		</h:form>
	</div>
	<div align="left">
		<h:form>
			<p:separator />
			Nome do Produto: <p:inputText
				value="#{CriarProdutoLoteMB.produto.nomeProduto}" />
			<br />
			<br /> 
			Fabricante: <p:inputText
				value="#{CriarProdutoLoteMB.produto.fabricanteProduto}" />
			<br />
			<br />
			Categoria: 
			<p:selectOneMenu value="#{CriarProdutoLoteMB.categoria.idCategoria}">
				<f:selectItems value="#{CriarProdutoLoteMB.listaCategoria}"
					var="categoria" itemValue="#{categoria.idCategoria}"
					itemLabel="#{categoria.nomeCategoria}" />
			</p:selectOneMenu>
			<br />
			<br />
			Preço:
			<p:inputText value="#{CriarProdutoLoteMB.valorPreco}" styleClass="dinheiro"/>
			<br />
			<br /> 
			Quantidade de Produtos:
			<p:inputMask value="#{CriarProdutoLoteMB.lote.qtdProdutos}"
				mask="9?999999" />
			<br />
			<br />
			 Data de validade: <p:outputLabel for="button" />
			<p:calendar id="button" value="#{CriarProdutoLoteMB.dataValidade}"
				showOn="button" readonlyInput="true" />
			<br />
			<br />
			<h:commandButton value="Criar"
				action="#{CriarProdutoLoteMB.criarProdutoLote}" /> 
			&nbsp;
			<h:commandButton value="Limpar"
				action="#{CriarProdutoLoteMB.limparModelProdutoLote}" />
			<br />
			<br />
			<br />
			<p:messages id="messages" showDetail="true" autoUpdate="true"
				closable="true" />
			<br />
		</h:form>
	</div>
	<h:form>
		<div align="center">
			<p:separator />
			<h:commandButton value="Voltar"
				action="#{CriarProdutoLoteMB.voltarTelaInicial}" />
		</div>
	</h:form>
</h:body>
</html>
