<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<script type="text/javascript" src="resources/js/jquery.js"></script>
	<script type="text/javascript"> var $j = jQuery.noConflict(true);
	</script>
	<script type="text/javascript" src="resources/js/jquery.maskMoney.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("input.dinheiro").maskMoney({
				showSymbol : true,
				symbol : "R$",
				decimal : ",",
				thousands : "."
			});
		});
	</script>
	<h:title>Criar Produto/Lote</h:title>
</h:head>
<h:body>
	<div align="right">
		<h:form style="font-size:90% !important">
			<p:commandLink id="logoutID" action="#{loginMB.fazLogout}" ajax="false">
        		<h:outputText value="Logout" />
    		</p:commandLink>
		</h:form>
	</div>
	
	<p:separator />
	
	<h:form>
		<div align="left">
		
			<p:panelGrid columns="2">
			
				<h:outputLabel for="nomeProdutoId" value="Nome do Produto:" />
				<p:inputText id="nomeProdutoId" value="#{CriarProdutoLoteMB.produto.nomeProduto}" size="25" />
			
				<h:outputLabel for="fabricanteId" value="Fabricante:" />
				<p:inputText id="fabricanteId" value="#{CriarProdutoLoteMB.produto.fabricanteProduto}" size="25" />
		
				<h:outputLabel for="categoria" value="Categoria:" />
				<p:selectOneMenu id="categoria" value="#{CriarProdutoLoteMB.categoria.idCategoria}">
					<f:selectItems value="#{CriarProdutoLoteMB.listaCategoria}"	var="categoria" itemValue="#{categoria.idCategoria}" itemLabel="#{categoria.nomeCategoria}" />
				</p:selectOneMenu>
	
				<h:outputLabel for="precoId" value="Preço:" />
				<p:inputText id="precoId" value="#{CriarProdutoLoteMB.valorPreco}" styleClass="dinheiro" size="25" />
		
				<h:outputLabel for="qtdId" value="Quantidade de Produtos:" />
				<p:inputMask id="qtdId" value="#{CriarProdutoLoteMB.lote.qtdProdutos}"	mask="9?999999" size="25"/>
			
				<h:outputLabel for="dataValidadeId" value=" Data de validade:" />
				<p:calendar id="dataValidadeId" value="#{CriarProdutoLoteMB.dataValidade}" showOn="button" readonlyInput="true" />
	
			</p:panelGrid>
			
			<p:panelGrid columns="1" align="center">
				<p:row>
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<h:commandButton value="Criar" action="#{CriarProdutoLoteMB.criarProdutoLote}" />
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<h:commandButton value="Limpar" action="#{CriarProdutoLoteMB.limparModelProdutoLote}" />
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				</p:row>	
			</p:panelGrid>
			
			
			<br />
			<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
			<br />
			
		</div>
	</h:form>


	<h:form>
		<div align="left">
			<p:separator />
			<p:commandButton value="Voltar"
				action="#{CriarProdutoLoteMB.voltarTelaInicial}" />
		</div>
	</h:form>
</h:body>
</html>
